<div class="feed-container">

  <h2>Feed</h2>

  <!-- Create Post -->
  <div class="create-post">
    <textarea [(ngModel)]="newPost" placeholder="What's on your mind?"></textarea>
    <button (click)="createPost()">Post</button>
  </div>

  <hr>

  <!-- Show Posts -->
  <div *ngFor="let post of posts" class="post-card">
    <h4>{{ post.username }}</h4>
    <p>{{ post.content }}</p>

    <small>{{ post.createdAt | date:'short' }}</small>

    <div class="post-actions">
     <span 
  (click)="toggleLike(post)" 
  [class.liked]="post.likedByCurrentUser"
  class="like-btn"
>
  ‚ù§Ô∏è {{ post.likeCount }}
</span>
      üí¨ {{ post.commentCount }}
    </div>
      <!-- Comment Section -->
  <div class="comment-section">

    <button (click)="toggleComments(post)">
      View Comments
    </button>

    <div *ngIf="post.showComments">

      <div *ngFor="let comment of post.comments">
        <strong>{{ comment.username }}</strong>
        <p>{{ comment.content }}</p>
      </div>

      <input [(ngModel)]="post.newComment"
             placeholder="Write a comment..." />

      <button (click)="addComment(post)">
        Comment
      </button>



  </div>
    </div>


</div>
